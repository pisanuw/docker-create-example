name: Tester

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - name: My first job
      - run: echo "hello World"
  software-versions:
    runs-on: ubuntu-latest
    steps:
      - name: clang++ version
      - run: clang++ --version
    
      - name: clang-format version
      - run: clang-format --version
        
  install-clang-tidy:
    runs-on: ubuntu-latest
    steps:
      - name: clang-tidy install
      - run: sudo apt-get install --yes clang-tidy
      
      - name: clang-tidy version
      - run: clang-tidy --version


